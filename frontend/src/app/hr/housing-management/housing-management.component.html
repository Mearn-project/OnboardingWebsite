<app-navigation></app-navigation>
<div class="housing-management">
  <h2>Housing Management</h2>
  <button mat-button (click)="openAddHouseModal()">Add House</button>
  <div *ngFor="let house of houses$ | async" class="house-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ house.address }}</mat-card-title>
        <mat-card-subtitle>Landlord: {{ house.landlord.fullName }} ({{ house.landlord.phoneNumber }})</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Residents: {{ house.residents.length }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openHouseSummary(house)">View Summary</button>
        <button mat-button color="warn" (click)="onDeleteHouse(house._id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
