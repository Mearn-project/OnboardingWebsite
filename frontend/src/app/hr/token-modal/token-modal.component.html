<h2 mat-dialog-title>Generate Registration Token</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{email: email}">Submit</button>
</mat-dialog-actions>
