<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (submit)="onLogin()">
        <mat-form-field class="full-width" [ngClass]="{'error-field': loginError}">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Please input username" [(ngModel)]="username" name="username">
        </mat-form-field>

        <mat-form-field class="full-width" [ngClass]="{'error-field': loginError}">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Please input password" [(ngModel)]="password" name="password">
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
