<div class="login-container">
  <mat-card>
    <mat-card-title>登录</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <mat-label>用户名</mat-label>
          <input matInput placeholder="请输入用户名">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>密码</mat-label>
          <input matInput type="password" placeholder="请输入密码">
        </mat-form-field>

        <button mat-raised-button color="primary">登录</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
